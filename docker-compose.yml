services:
  postgres:
    image: postgres:15
    container_name: lec7-postgres
    environment:
      POSTGRES_USER: lec7
      POSTGRES_PASSWORD: lec7_password
      POSTGRES_DB: lec7
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lec7"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lec7-app
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://lec7:lec7_password@postgres:5432/lec7?schema=public
      NEXT_PUBLIC_APP_URL: https://lec7.com
      R2_ENDPOINT: https://<ACCOUNT_ID>.r2.cloudflarestorage.com
      R2_ACCESS_KEY_ID: <R2_ACCESS_KEY_ID>
      R2_SECRET_ACCESS_KEY: <R2_SECRET_ACCESS_KEY>
      R2_BUCKET: lec7
      R2_PUBLIC_BASE_URL: https://<PUBLIC_FILES_DOMAIN>
      LEC7_OWNER_EMAIL: ${LEC7_OWNER_EMAIL}
      LEC7_OWNER_PASSWORD: ${LEC7_OWNER_PASSWORD}
      LEC7_AI_GATEWAY_URL: ${LEC7_AI_GATEWAY_URL}
      LEC7_GATEWAY_SECRET: ${LEC7_GATEWAY_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres_data:
