services:
  postgres:
    image: postgres:15
    container_name: lec7-postgres
    environment:
      POSTGRES_USER: lec7
      POSTGRES_PASSWORD: lec7_password
      POSTGRES_DB: lec7
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lec7"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lec7-app
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://lec7:lec7_password@postgres:5432/lec7?schema=public
      NEXT_PUBLIC_APP_URL: https://lec7.com
      # Google Cloud Storage
      GCS_BUCKET: ${GCS_BUCKET:-lec7-files}
      GOOGLE_APPLICATION_CREDENTIALS: /app/keys/lec7-storage-key.json
      # Другие переменные
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      LEC7_OWNER_EMAIL: ${LEC7_OWNER_EMAIL}
      LEC7_OWNER_PASSWORD: ${LEC7_OWNER_PASSWORD}
      LEC7_AI_GATEWAY_URL: ${LEC7_AI_GATEWAY_URL:-}
      LEC7_GATEWAY_SECRET: ${LEC7_GATEWAY_SECRET:-}
    volumes:
      - ./keys:/app/keys:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  ai-gateway:
    image: node:20
    container_name: lec7-ai-gateway
    working_dir: /srv
    volumes:
      - ./lec7-ai-gateway:/srv
    environment:
      NODE_ENV: production
      PORT: 3001
      LEC7_GATEWAY_SECRET: ${LEC7_GATEWAY_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    command: sh -lc "npm i && node server.js"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3001/health | grep -q ok"]
      interval: 30s
      timeout: 5s
      retries: 10
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  caddy:
    image: caddy:latest
    container_name: lec7-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    depends_on:
      - app
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres_data:
  caddy_data:
  caddy_config: