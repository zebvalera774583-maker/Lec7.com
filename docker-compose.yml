services:
  postgres:
    image: postgres:15
    container_name: lec7-postgres
    environment:
      POSTGRES_USER: lec7
      POSTGRES_PASSWORD: lec7_password
      POSTGRES_DB: lec7
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lec7"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lec7-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://lec7:lec7_password@postgres:5432/lec7?schema=public
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://194.87.104.179:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma

volumes:
  postgres_data:
