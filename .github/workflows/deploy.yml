name: Deploy to Timeweb

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Fresh deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TIMEWEB_HOST }}
          username: ${{ secrets.TIMEWEB_USER }}
          key: ${{ secrets.TIMEWEB_SSH_KEY }}
          command_timeout: 30m
          script: |
            chmod +x scripts/deploy-fresh.sh 2>/dev/null || true
            curl -fsSL https://raw.githubusercontent.com/zebvalera774583-maker/Lec7.com/main/scripts/deploy-fresh.sh | bash
