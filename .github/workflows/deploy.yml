name: Deploy to Timeweb

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Start deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TIMEWEB_HOST }}
          username: ${{ secrets.TIMEWEB_USER }}
          key: ${{ secrets.TIMEWEB_SSH_KEY }}
          script: |
            cd ~/Lec7.com
            git pull
            chmod +x scripts/deploy-simple.sh
            nohup ./scripts/deploy-simple.sh > /tmp/deploy.log 2>&1 &
            echo "âœ… Deployment started in background"
            echo "ðŸ“‹ Check logs: tail -f /tmp/deploy.log"
