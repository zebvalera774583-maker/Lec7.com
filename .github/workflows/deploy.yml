name: Deploy to Timeweb

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TIMEWEB_HOST }}
          username: ${{ secrets.TIMEWEB_USER }}
          key: ${{ secrets.TIMEWEB_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd ~/Lec7.com
            git pull
            chmod +x scripts/deploy-simple.sh
            ./scripts/deploy-simple.sh
            
      - name: Check deployment status
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TIMEWEB_HOST }}
          username: ${{ secrets.TIMEWEB_USER }}
          key: ${{ secrets.TIMEWEB_SSH_KEY }}
          script: |
            cd ~/Lec7.com
            echo "üìä Container status:"
            docker-compose ps
            echo ""
            echo "üìã App logs (last 20 lines):"
            docker-compose logs --tail=20 app || echo "‚ö†Ô∏è  App container not running"
            echo ""
            echo "üìã Postgres logs (last 10 lines):"
            docker-compose logs --tail=10 postgres || echo "‚ö†Ô∏è  Postgres container not running"
